<div class="h-96 relative isolate flex flex-col justify-end overflow-hidden rounded-2xl bg-gray-900 shadow-md hover:shadow-lg transition duration-300 ease-in-out p-8 cursor-pointer">
  <img [src]="'https://image.tmdb.org/t/p/w500/' + movie.poster_path" alt="" class="absolute inset-0 -z-10 h-full w-full object-cover">
  <div class="absolute inset-0 -z-10 bg-gradient-to-t from-gray-900 via-gray-900/40"></div>
  <div class="absolute inset-0 -z-10 rounded-2xl ring-1 ring-inset ring-gray-900/10"></div>
  <div (click)="navigateToDetails()" class="cursor-pointer">
    <h3 class="mt-3 text-lg font-semibold leading-6 text-white hover:text-indigo-300">
        {{ movie.title || movie.name }}
    </h3>
  </div>
  <p class="text-white truncate" matTooltip="{{movie.overview}}" matTooltipPosition="below">{{ movie.overview }}</p>
</div>
